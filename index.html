<html>
  <head>
    <title>Projecting</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <label for="x">Rotate z:</label><br>
      <input id="x" type="range" min=-3.14 max=3.14 step="0.01" value=0><br>

      <label for="x">Rotate y:</label><br>
      <input id="y" type="range" min=-3.14 max=3.14 step="0.01" value=0><br>

      <label for="x">Rotate x:</label><br>
      <input id="z" type="range" min=-3.14 max=3.14 step="0.01" value=0><br>
    </div>
    <canvas></canvas>
    <script src="engine.js"></script>
  </body>
</html>
